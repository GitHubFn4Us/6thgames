<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 100px 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 48px;
            color: #4caf50;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            background-color: #4caf50;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #45a049;
        }

        footer {
      text-align: center;
      padding: 3px;
      background-color: #70c174;
      color: white;
    }
    </style>

</head>
<body>
    <div class="container">
        <h1>Oops! Page Not Found</h1>
        <p>Just like my dad, I couldn't find the page you're looking for.</p>
        <a href="/">Go Back to Home</a>
        <a href="/search">Go to Search</a>
    </div>
</body>
</html>
